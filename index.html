<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор точки на карте</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=20981a8c-b8ac-4af3-a0ff-7d13b7dfd0ae" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 80vh;
        }
        .container {
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:disabled {
            background-color: #ccc;
        }
        .info {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="container">
        <button id="sendLocationBtn" class="button">Поделиться местоположением</button>
        <div class="info" id="infoMessage">Выберите свою точку на карте, чтобы начать.</div>
        <button id="sendToBotBtn" class="button" disabled>Отправить в бот</button>
    </div>

    <script>
        // Инициализация карты с центром в Калининграде
        ymaps.ready(function() {
            var map = new ymaps.Map('map', {
                center: [54.7104, 20.4522], // Координаты Калининграда
                zoom: 13
            });

            var selectedLocation = null;  // Переменная для хранения выбранной точки
            var sendToBotBtn = document.getElementById('sendToBotBtn');
            var infoMessage = document.getElementById('infoMessage');

            // Функция для обновления информации и активации кнопки
            function updateInfo(lat, lng) {
                selectedLocation = { lat: lat, lng: lng };
                infoMessage.textContent = `Точка выбрана: ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                sendToBotBtn.disabled = false;
            }

            // Обработчик для выбора точки на карте
            map.events.add('click', function(e) {
                var lat = e.get('coords')[0];
                var lng = e.get('coords')[1];

                // Добавляем маркер на карту
                var placemark = new ymaps.Placemark([lat, lng], {
                    balloonContent: "Ваша точка"
                });
                map.geoObjects.add(placemark);

                // Обновляем информацию о выбранной точке
                updateInfo(lat, lng);
            });

            // Отправка местоположения через кнопку
            document.getElementById('sendToBotBtn').addEventListener('click', function() {
                if (selectedLocation) {
                    $.ajax({
                        url: 'http://localhost:5000/send_location',  // Здесь должен быть ваш серверный URL
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            latitude: selectedLocation.lat,
                            longitude: selectedLocation.lng
                        }),
                        success: function(response) {
                            alert("Местоположение отправлено в бота!");
                            sendToBotBtn.disabled = true;
                        },
                        error: function(xhr, status, error) {
                            alert("Ошибка при отправке местоположения.");
                        }
                    });
                }
            });

            // Для отправки местоположения через Telegram
            document.getElementById('sendLocationBtn').addEventListener('click', function() {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    updateInfo(latitude, longitude);

                    $.ajax({
                        url: 'http://localhost:5000/send_location',  // Ваш серверный URL
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            latitude: latitude,
                            longitude: longitude
                        }),
                        success: function(response) {
                            alert("Местоположение отправлено в бота!");
                        },
                        error: function(xhr, status, error) {
                            alert("Ошибка при отправке местоположения.");
                        }
                    });
                }, function(error) {
                    alert("Ошибка получения местоположения.");
                });
            });
        });
    </script>

</body>
</html>
