<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Маршрут</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .info-box {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      font-size: 14px;
      border-top: 1px solid #ccc;
      max-height: 35%;
      overflow-y: auto;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
  </style>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
</head>
<body>
  <div id="map"></div>
  <div class="info-box" id="infoBox">
    <b>Информация о поездке:</b>
    <div id="info"></div>
  </div>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      const value = url.searchParams.get(name);
      return value ? decodeURIComponent(value) : null;
    }

    function parseCoords(coordStr) {
      if (!coordStr) return null;
      const [lat, lon] = coordStr.split(',').map(Number);
      return [lat, lon];
    }

    const driverStart = parseCoords(getParam("ds"));
    const driverEnd = parseCoords(getParam("de"));
    const passengerStart = parseCoords(getParam("ps"));
    const passengerEnd = parseCoords(getParam("pe"));

    const driverInfo = {
      name: getParam("dn") || "Водитель",
      username: getParam("du") || "@username",
      phone: getParam("dp") || "-",
      car: getParam("dc") || "-",
      experience: getParam("dx") || "-"
    };

    const passengerInfo = {
      name: getParam("pn") || "Пассажир",
      username: getParam("pu") || "@username",
      phone: getParam("pp") || "-"
    };

    ymaps.ready(function () {
      const map = new ymaps.Map("map", {
        center: driverStart || [55.75, 37.57],
        zoom: 10,
        controls: ['zoomControl']
      });

      const points = [];

      if (driverStart && driverEnd) {
        points.push(driverStart, driverEnd);
      }

      if (passengerStart && passengerEnd) {
        points.push(passengerStart, passengerEnd);
      }

      // Построение маршрута водителя
      if (driverStart && driverEnd) {
        ymaps.route([driverStart, driverEnd]).then(function (route) {
          route.getPaths().options.set({
            strokeColor: "blue",
            opacity: 0.8,
            strokeWidth: 4
          });
          map.geoObjects.add(route);

          const distance = route.getLength() / 1000; // км
          const duration = Math.round(route.getTime() / 60); // мин

          updateInfo(distance, duration);
        });
      }

      // Метки
      if (driverStart) map.geoObjects.add(new ymaps.Placemark(driverStart, { balloonContent: "Старт водителя" }, { preset: 'islands#blueIcon' }));
      if (driverEnd) map.geoObjects.add(new ymaps.Placemark(driverEnd, { balloonContent: "Финиш водителя" }, { preset: 'islands#blueDotIcon' }));

      if (passengerStart) map.geoObjects.add(new ymaps.Placemark(passengerStart, { balloonContent: "Старт пассажира" }, { preset: 'islands#greenIcon' }));
      if (passengerEnd) map.geoObjects.add(new ymaps.Placemark(passengerEnd, { balloonContent: "Финиш пассажира" }, { preset: 'islands#greenDotIcon' }));

      if (points.length > 0) {
        map.setBounds(ymaps.geoQuery(map.geoObjects).getBounds(), { checkZoomRange: true });
      }
    });

    function updateInfo(distance, duration) {
      const infoBox = document.getElementById("info");
      infoBox.innerHTML = `
        <div><b>Водитель:</b> ${driverInfo.name} (${driverInfo.username})<br>
        Телефон: ${driverInfo.phone}<br>
        Машина: ${driverInfo.car}, стаж: ${driverInfo.experience}</div>
        <hr>
        <div><b>Пассажир:</b> ${passengerInfo.name} (${passengerInfo.username})<br>
        Телефон: ${passengerInfo.phone}</div>
        <hr>
        <div><b>Расстояние:</b> ${distance.toFixed(1)} км<br>
        <b>Время в пути:</b> ~${duration} мин</div>
      `;
    }
  </script>
</body>
</html>
