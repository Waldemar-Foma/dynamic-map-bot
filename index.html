<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Выбор маршрута</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=ВАШ_API_КЛЮЧ" type="text/javascript"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; }
        #map { height: 70vh; width: 100%; }
        .panel { padding: 15px; background: #fff; }
        .button { 
            padding: 10px 15px; 
            margin: 5px;
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
        }
        .button:disabled { background: #ccc; }
        .status { margin: 10px 0; color: #555; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="panel">
        <button id="startBtn" class="button">Указать начало</button>
        <button id="endBtn" class="button">Указать конец</button>
        <button id="sendBtn" class="button" disabled>Отправить в бот</button>
        <div class="status" id="status">Выберите точки маршрута</div>
    </div>

    <script>
        ymaps.ready(init);

        function init() {
            const map = new ymaps.Map('map', {
                center: [54.7135, 20.5113],
                zoom: 14
            });

            let startPoint, endPoint;
            let selectedPointType = null;

            // Обработчики кнопок
            document.getElementById('startBtn').addEventListener('click', () => {
                selectedPointType = 'start';
                document.getElementById('status').textContent = "Выберите начало маршрута на карте";
            });

            document.getElementById('endBtn').addEventListener('click', () => {
                selectedPointType = 'end';
                document.getElementById('status').textContent = "Выберите конец маршрута на карте";
            });

            // Обработчик клика по карте
            map.events.add('click', (e) => {
                if (!selectedPointType) return;
                
                const coords = e.get('coords');
                
                // Удаляем предыдущую точку
                if (selectedPointType === 'start' && startPoint) {
                    map.geoObjects.remove(startPoint);
                } else if (endPoint) {
                    map.geoObjects.remove(endPoint);
                }

                // Создаем новую точку
                const point = new ymaps.Placemark(coords, {}, {
                    preset: selectedPointType === 'start' 
                        ? 'islands#greenDotIcon' 
                        : 'islands#redDotIcon'
                });

                map.geoObjects.add(point);

                // Сохраняем точку
                if (selectedPointType === 'start') {
                    startPoint = { coords, placemark: point };
                } else {
                    endPoint = { coords, placemark: point };
                }

                selectedPointType = null;
                updateUI();
            });

            // Отправка данных в бота
            document.getElementById('sendBtn').addEventListener('click', () => {
                if (!startPoint || !endPoint) return;
                
                const data = {
                    start: startPoint.coords,
                    end: endPoint.coords
                };

                // Отправка через Telegram WebApp
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.sendData(JSON.stringify(data));
                } else {
                    alert("Данные для бота:\n" + JSON.stringify(data));
                }
            });

            function updateUI() {
                const sendBtn = document.getElementById('sendBtn');
                const status = document.getElementById('status');
                
                if (startPoint && endPoint) {
                    sendBtn.disabled = false;
                    status.textContent = "Готово к отправке в бот";
                } else {
                    sendBtn.disabled = true;
                    status.textContent = startPoint 
                        ? "Укажите конечную точку" 
                        : "Укажите начальную точку";
                }
            }
        }
    </script>
</body>
</html>
