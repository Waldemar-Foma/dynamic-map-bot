<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Маршрут</title>
  <script type="text/javascript" src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=8a28db6a-ce07-4e4b-b7a7-ef618bfe03ae" ></script> 
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .info-box {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      font-size: 14px;
      max-height: 30%;
      overflow-y: auto;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div class="info-box" id="infoBox">
    <b>Информация о поездке:</b>
    <div id="info">
      <p><strong>Водитель:</strong> <span id="driverName">Не выбран</span></p>
      <p><strong>Пассажир:</strong> <span id="passengerName">Не выбран</span></p>
      <p><strong>Расстояние:</strong> <span id="distance">Не рассчитано</span></p>
    </div>
  </div>

  <script>
    var driverMarker = null;
    var passengerMarker = null;
    var map, driverPlacemark, passengerPlacemark;

    // Функция для расчета расстояния между двумя точками
    function calculateDistance() {
      if (driverPlacemark && passengerPlacemark) {
        var distance = driverPlacemark.geometry.getDistance(passengerPlacemark.geometry); // Расстояние в метрах
        document.getElementById("distance").textContent = (distance / 1000).toFixed(2) + " км";
      } else {
        alert("Пожалуйста, выберите точки водителя и пассажира!");
      }
    }

    // Инициализация карты
    ymaps.ready(init);

    function init() {
      map = new ymaps.Map("map", {
        center: [54.7, 21.0], // Центрируем на Калининградскую область
        zoom: 12 // Устанавливаем более высокий уровень масштаба
      });

      // Иконки для водителя и пассажира
      var driverIcon = new ymaps.Icon({
        href: "https://img.icons8.com/ios/50/000000/car.png", // Иконка для водителя
        size: [30, 30],
        offset: [-15, -15]
      });

      var passengerIcon = new ymaps.Icon({
        href: "https://img.icons8.com/ios/50/000000/user.png", // Иконка для пассажира
        size: [30, 30],
        offset: [-15, -15]
      });

      // Обработчик кликов на карте
      map.events.add('click', function (e) {
        var coords = e.get('coords'); // Получаем координаты клика

        // Проверяем, какой человек выбирает точку
        if (!driverMarker) {
          driverMarker = new ymaps.Placemark(coords, {
            balloonContent: "Старт водителя"
          }, {
            iconLayout: 'default#image',
            iconImageHref: "https://img.icons8.com/ios/50/000000/car.png", // иконка водителя
            iconImageSize: [30, 30],
            iconImageOffset: [-15, -15]
          });
          map.geoObjects.add(driverMarker);
          document.getElementById("driverName").textContent = "Водитель (Lat: " + coords[0].toFixed(4) + ", Lng: " + coords[1].toFixed(4) + ")";
          driverPlacemark = driverMarker; // Сохраняем ссылку на маркер водителя
        }
        else if (!passengerMarker) {
          passengerMarker = new ymaps.Placemark(coords, {
            balloonContent: "Старт пассажира"
          }, {
            iconLayout: 'default#image',
            iconImageHref: "https://img.icons8.com/ios/50/000000/user.png", // иконка пассажира
            iconImageSize: [30, 30],
            iconImageOffset: [-15, -15]
          });
          map.geoObjects.add(passengerMarker);
          document.getElementById("passengerName").textContent = "Пассажир (Lat: " + coords[0].toFixed(4) + ", Lng: " + coords[1].toFixed(4) + ")";
          passengerPlacemark = passengerMarker; // Сохраняем ссылку на маркер пассажира
        }

        if (driverPlacemark && passengerPlacemark) {
          calculateDistance(); // Рассчитываем расстояние после того как оба маркера выбраны
        }
      });
    }
  </script>

</body>
</html>
