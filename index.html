<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор точки</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        ymaps.ready(function () {
            var map = new ymaps.Map('map', {
                center: [54.709150, 20.503043], // Начальная позиция карты (Москва)
                zoom: 10
            });

            var placemark;

            // Функция для добавления метки
            function addPlacemark(e) {
                if (placemark) {
                    placemark.geometry.setCoordinates(e.get('coords'));
                } else {
                    placemark = new ymaps.Placemark(e.get('coords'), {}, {
                        preset: 'islands#circleDotIcon',
                        draggable: true
                    });
                    map.geoObjects.add(placemark);
                }
            }

            // Слушаем клики по карте
            map.events.add('click', function (e) {
                addPlacemark(e);
                var coords = e.get('coords');
                // Отправляем координаты метки обратно на сервер через URL
                window.location.href = "?lat=" + coords[0] + "&lon=" + coords[1];
            });
        });
    </script>
</body>
</html>
